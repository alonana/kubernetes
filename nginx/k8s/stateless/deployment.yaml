apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    configid: nginx-deployment
spec:
  selector:
    matchLabels:
      configid: nginx-container
  replicas: 2
  template:
    metadata:
      labels:
        configid: nginx-container
    spec:
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 80
