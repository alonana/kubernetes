apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-deployment
  labels:
    configid: elasticsearch-deployment
spec:
  serviceName: "elasticsearch-service-discovery"
  replicas: 3
  selector:
    matchLabels:
      configid: elasticsearch-container
  template:
    metadata:
      labels:
        configid: elasticsearch-container
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - elasticsearch-container
                topologyKey: kubernetes.io/hostname
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: init-sysctl1
          image: busybox:1.27.2
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
        - name: init-sysctl2
          image: busybox:1.27.2
          command:
            - "chmod"
            - "777"
            - "/usr/share/elasticsearch/data"
          securityContext:
            privileged: true
          volumeMounts:
            - name: es-stateful-volume
              mountPath: /usr/share/elasticsearch/data
      containers:
        - name: elasticsearch
          image: AK8S_DOCKER_REPOSITORY/elasticsearch:1.0.0
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
                - SYS_RESOURCE
          env:
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: bootstrap.memory_lock
              value: "true"
            - name: ES_JAVA_OPTS
              value: "-Xms256m -Xmx256m"
            - name: discovery.zen.ping.unicast.hosts
              value: "elasticsearch-service-discovery"
          ports:
            - containerPort: 9200
              name: es-exposed
            - containerPort: 9300
              name: es-discovery
          readinessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 6
            failureThreshold: 20
            successThreshold: 1
            httpGet:
              path: /
              port: 9200
              scheme: HTTP
          livenessProbe:
            timeoutSeconds: 6
            failureThreshold: 10
            successThreshold: 1
            initialDelaySeconds: 30
            httpGet:
              path: /_cluster/health
              port: 9200
              scheme: HTTP
          volumeMounts:
            - name: es-stateful-volume
              mountPath: /usr/share/elasticsearch/data
            - name: es-config-volume
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 443
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d/
            - name: nginx-tls-volume
              mountPath: /etc/nginx/ssl/
            - name: nginx-auth-volume
              mountPath: /etc/nginx/auth/
      volumes:
        - name: es-config-volume
          configMap:
            name: elastic-config
        - name: nginx-config-volume
          configMap:
            name: nginx-config
        - name: nginx-tls-volume
          secret:
            secretName: nginx-tls
        - name: nginx-auth-volume
          secret:
            secretName: nginx-auth

